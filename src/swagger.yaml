  /users/verify-email/{verificationToken}:
    get:
      tags:
        
        - 🔐 Authentication
      summary: Verify user email
      description: >-
        The API endpoint is used to verify a user's email by accessing the
        verification token (**verificationToken**) included in the path
        variable.


        When the user clicks on the email verification link provided to them,
        this API is invoked to validate their email address.


        By including the verification token in the URL path, the endpoint
        confirms the authenticity of the token and marks the user's email as
        verified.
      operationId: verifyUserEmail
      responses:
        '200':
          description: Verify user email
          headers:
            Access-Control-Allow-Credentials:
              schema:
                type: string
                example: 'true'
            Access-Control-Allow-Origin:
              schema:
                type: string
                example: '*'
            Connection:
              schema:
                type: string
                example: keep-alive
            Content-Length:
              schema:
                type: string
                example: '95'
            Date:
              schema:
                type: string
                example: Fri, 02 Jun 2023 06:06:05 GMT
            ETag:
              schema:
                type: string
                example: W/"5f-LuP/p60fMKWCCasH+xNnLel8HrI"
            Keep-Alive:
              schema:
                type: string
                example: timeout=5
            X-Powered-By:
              schema:
                type: string
                example: Express
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      isEmailVerified:
                        type: boolean
                        example: true
                  message:
                    type: string
                    example: Email is verified
                  statusCode:
                    type: number
                    example: 200
                  success:
                    type: boolean
                    example: true
              examples:
                Verify user email:
                  value:
                    data:
                      isEmailVerified: true
                    message: Email is verified
                    statusCode: 200
                    success: true
    parameters:
      - name: verificationToken
        in: path
        required: true
        schema:
          type: string
          example: ffff8c2d25725516cf34c8cfa9c5f4d8f1f1f407
